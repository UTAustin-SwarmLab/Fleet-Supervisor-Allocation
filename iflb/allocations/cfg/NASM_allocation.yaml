# The allocation policy parameters for the SM allocation policy.
# Alpha and Beta are the parameters for the cosine similarity with state and action vectors
state_similarity_ratio: 0.0027476156400043222
constraint_alpha: 10000 # The penalty for the constraint violation
metric: "euclidean" # Possible values: "cosine", "euclidean", "manhattan"
similarity_alpha: 0.01 # 1/ (1 + similarity_alpha * distance)
marginal_increase_threshold: 0.4778811397755309 # The threshold for the marginal increase in the submodular objective function
warmup_penalty: 1000 # The penalty for the warmup period
uncertainty_thresh: 0.2 # The threshold for the uncertainty of the policy ensemble
risk_thresh: 0.5 # The threshold for the risk of the policy ensemble
uncertainty_ratio: 0.9 # The ratio of the uncertainty to the risk